<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"
></script>
<div class="app">
  <app-loader (loaderAnimation)="loaderAnimation($event)"></app-loader>
  <div class="navigation-indicator">
    <div><span class="dot active"></span></div>
    <div><span class="dot"></span></div>
    <div><span class="dot"></span></div>
  </div>
  <div *ngIf="!loading">
    <app-navbar class="topbar"></app-navbar>
    <app-header id="home"></app-header>
    <app-experience id="experience"></app-experience>
    <app-work-experience id="work"></app-work-experience>
    <app-projects id="projects"></app-projects>
    <app-portfolio id="portfolio"></app-portfolio>
  </div>
</div>
